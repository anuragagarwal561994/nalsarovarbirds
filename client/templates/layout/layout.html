<template name="ApplicationLayout">
    <div id="main-contianer">
        <div class="slideshow">
            {{#for from=1 to=4 incr=1}}
                <img src="/images/backgrounds/{{value}}.jpg">
            {{/for}}
        </div>
        <div id="page">
            <div id="left-panel" class="panels">
                <h1 id="title">Nalsarovar</h1>
                <map id="controlImageMap" name="controlImageMap">
                    <area shape="rect" alt="" coords="36,1,107,39" href="javascript:void(0);">
                    <area shape="rect" alt="map" coords="1,29,35,96" href="javascript:void(0);"/>
                    <area shape="rect" alt="menu" coords="101,40,136,108" href="javascript:void(0);"/>
                    <area shape="rect" alt="terminology" coords="26,97,101,138" href="javascript:void(0);"/>
                </map>
                <img src="/images/controls/nav-control.png" usemap="#controlImageMap" id="nav-control">
                {{> yield "footer"}}
            </div>
            <div id="right-panel" class="panels">
                <div id="content">
                    {{> yield "content"}}
                </div>
                <div id="right-footer">
                    {{> yield "control-footer"}}
                    <img src="/images/controls/speech-bubble.png" id="trigger-content">
                </div>
            </div>
        </div>
    </div>
</template>
