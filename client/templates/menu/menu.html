<template name="Menu">
    <style>
        #content{
            background-color: transparent !important;
            opacity: 0.9 !important;
        }
        #trigger-content{
            display: none;
        }
    </style>
    {{#each menuItems}}
        <div class="button menu-items">{{this}}</div>
    {{/each}}
    {{#if hasParent}}
        <div class="button menu-items" id="back-button">Back</div>
    {{/if}}
</template>
