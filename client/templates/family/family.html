<template name="BirdFamily">
    {{#each data}}
        <div id="{{id}}" class="bird-family">
            <h3>{{name}}</h3>
            <ol type="a">
                {{#each characteristics}}
                    <li>{{this}}</li>
                {{/each}}
            </ol>
            <h4>Birds</h4>
            <ol type="a" class="birds">
                {{#each birds}}
                    <li>{{this}}</li>
                {{/each}}
            </ol>
        </div>
    {{/each}}
</template>
