<template name="StateBird">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>State</th>
                <th>Bird</th>
            </tr>
        </thead>
        <tbody>
            {{#each data}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{bird}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>
